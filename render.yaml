services:
  - type: web
    name: chess-analyzer
    env: python
    buildCommand: |
      apt-get update && apt-get install -y stockfish
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # You'll set this in Render dashboard

